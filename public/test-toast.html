<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار نظام الرسائل - O-EASY-TA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .test-section h3 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 1.3em;
        }
        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button.success {
            background: linear-gradient(45deg, #00b894, #00a085);
        }
        button.info {
            background: linear-gradient(45deg, #0984e3, #74b9ff);
        }
        button.warning {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }
        button.error {
            background: linear-gradient(45deg, #d63031, #e84393);
        }
        .status {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #00b894;
        }
        .emoji {
            font-size: 1.5em;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 اختبار نظام الرسائل</h1>
        
        <div class="status" id="toastStatus">
            <strong>حالة النظام:</strong> <span id="systemStatus">جاري التحميل...</span>
        </div>

        <div class="test-section">
            <h3>🎯 رسائل أساسية</h3>
            <div class="button-group">
                <button onclick="testSuccess()" class="success">
                    <span class="emoji">✅</span> رسالة نجاح
                </button>
                <button onclick="testInfo()" class="info">
                    <span class="emoji">ℹ️</span> رسالة معلومات
                </button>
                <button onclick="testWarning()" class="warning">
                    <span class="emoji">⚠️</span> رسالة تحذير
                </button>
                <button onclick="testError()" class="error">
                    <span class="emoji">❌</span> رسالة خطأ
                </button>
            </div>
        </div>

        <div class="test-section">
            <h3>🎭 رسائل تفاعلية</h3>
            <div class="button-group">
                <button onclick="testWelcome()" class="success">
                    <span class="emoji">👋</span> رسالة ترحيب
                </button>
                <button onclick="testLogin()" class="info">
                    <span class="emoji">🔐</span> تسجيل دخول ناجح
                </button>
                <button onclick="testGrades()" class="success">
                    <span class="emoji">📊</span> درجات ممتازة
                </button>
                <button onclick="testAttendance()" class="warning">
                    <span class="emoji">📅</span> تحذير حضور
                </button>
            </div>
        </div>

        <div class="test-section">
            <h3>⚡ اختبارات متقدمة</h3>
            <div class="button-group">
                <button onclick="testMultiple()">
                    <span class="emoji">🔥</span> رسائل متعددة
                </button>
                <button onclick="testLongMessage()">
                    <span class="emoji">📝</span> رسالة طويلة
                </button>
                <button onclick="testAutoClose()">
                    <span class="emoji">⏰</span> إغلاق تلقائي
                </button>
                <button onclick="clearAll()">
                    <span class="emoji">🧹</span> مسح الكل
                </button>
            </div>
        </div>

        <div class="test-section">
            <h3>📱 اختبار الاستجابة</h3>
            <p>جرب تصغير النافذة أو فتح الصفحة على الهاتف لاختبار التصميم المتجاوب للرسائل.</p>
        </div>
    </div>

    <!-- Toast System -->
    <script src="js/toast.js"></script>
    
    <script>
        // Check if toast system is loaded
        function checkToastSystem() {
            const statusElement = document.getElementById('systemStatus');
            if (window.toast) {
                statusElement.innerHTML = '<span style="color: #00b894;">✅ نظام الرسائل جاهز</span>';
                
                // Show welcome message
                setTimeout(() => {
                    window.toast.info('مرحباً بك في صفحة اختبار الرسائل! 🎉', 'نظام الرسائل');
                }, 1000);
            } else {
                statusElement.innerHTML = '<span style="color: #d63031;">❌ فشل في تحميل نظام الرسائل</span>';
            }
        }

        // Test functions
        function testSuccess() {
            if (window.toast) {
                window.toast.success('تم بنجاح! العملية اكتملت بدون أخطاء.', 'نجح الاختبار');
            }
        }

        function testInfo() {
            if (window.toast) {
                window.toast.info('هذه رسالة معلوماتية للمستخدم.', 'معلومات');
            }
        }

        function testWarning() {
            if (window.toast) {
                window.toast.warning('تحذير: يرجى الانتباه لهذه الرسالة.', 'تحذير');
            }
        }

        function testError() {
            if (window.toast) {
                window.toast.error('حدث خطأ! يرجى المحاولة مرة أخرى.', 'خطأ');
            }
        }

        function testWelcome() {
            if (window.toast) {
                const hour = new Date().getHours();
                const greeting = hour < 12 ? 'صباح الخير' : hour < 17 ? 'مساء الخير' : 'مساء الخير';
                window.toast.success(`${greeting} أحمد! 👋`, 'مرحباً بك');
            }
        }

        function testLogin() {
            if (window.toast) {
                window.toast.success('تم تسجيل الدخول بنجاح! أهلاً وسهلاً بك.', 'تسجيل الدخول');
            }
        }

        function testGrades() {
            if (window.toast) {
                window.toast.success('متوسط درجاتك ممتاز: 95%! 🏆', 'الأداء الأكاديمي');
            }
        }

        function testAttendance() {
            if (window.toast) {
                window.toast.warning('معدل حضورك: 75% - يحتاج تحسين', 'إحصائيات الحضور');
            }
        }

        function testMultiple() {
            if (window.toast) {
                window.toast.info('الرسالة الأولى', 'اختبار 1');
                setTimeout(() => window.toast.success('الرسالة الثانية', 'اختبار 2'), 500);
                setTimeout(() => window.toast.warning('الرسالة الثالثة', 'اختبار 3'), 1000);
                setTimeout(() => window.toast.error('الرسالة الأخيرة', 'اختبار 4'), 1500);
            }
        }

        function testLongMessage() {
            if (window.toast) {
                window.toast.info('هذه رسالة طويلة جداً لاختبار كيفية تعامل النظام مع النصوص الطويلة والتأكد من أن التصميم يبقى جميلاً ومقروءاً حتى مع المحتوى الكثير.', 'رسالة طويلة');
            }
        }

        function testAutoClose() {
            if (window.toast) {
                window.toast.success('هذه الرسالة ستختفي تلقائياً بعد 3 ثوانٍ', 'إغلاق تلقائي', 3000);
            }
        }

        function clearAll() {
            if (window.toast && window.toast.clearAll) {
                window.toast.clearAll();
                window.toast.info('تم مسح جميع الرسائل', 'تنظيف');
            }
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            setTimeout(checkToastSystem, 500);
        });
    </script>
</body>
</html>
